<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/global.css"%}">
    <title>List of users!</title>
  </head>
  <body>
    <h1>Here are the active users</h1>
    {% if user_record %}
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody>
        {% for usr in user_record %}
        <tr>
          <td>{{usr.first_name}}</td>
          <td>{{usr.last_name}}</td>
          <td>{{usr.email}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No Record Found</p>
    {% endif %}
  </body>
</html>
